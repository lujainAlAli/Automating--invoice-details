<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Auto Invoice</title>
    </head>
    <body>
        <h1>Website name</h1>
        <div>
            <form>
                <label>date</label>
                <input id="date" type="datetime-local">
                <br>
                <label>Upload reciept photo</label>
                <input id="pic" type="file">
                <br>
                <label for="location">Location</label>
                <select  name="locations" id="locations" onchange="add_loc(event)">
                    <option>Carrefour</option>
                    <option>Waitrose</option>
                    <option>Spinneys</option>
                    <option>coop</option>
                    <option>other</option>
                </select>
                <br>
                <label for="new-loc">Add New location:</label>
                <input type="text" id="new-loc">
                <br>
                <label>total Amount:</label>
                <input id="amt" type="number">
                <br>
                <label> Invoice number</label>
                <input  id="invoice" type="number">

            </form>
        </div>


        <script src="main.js"></script>
    </body>
</html>
